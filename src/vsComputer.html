<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../input.css" />
 
    <title>vs Computer</title>
  </head>
  <body class="bg-green-800">
    <header id="headerContainer" class="bg-black mt-auto">
      <h1 class="text-6xl text-white flex justify-center mr-auto p-5">
        Chess Mania
      </h1>
     
    </header>

    <section>
      <form class="flex p-5 justify-center items-center gap-5">
        <select id="difficultySelect">
          <option value="selectDifficulty">Select a Difficulty</option>
          <option value="veryEasy">Very Easy</option>
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
          <option value="veryHard">Very Hard</option>
          <option value="nearlyImpossible">Nearly Impossible</option>
        </select>
        <select id="colorSelect">
          <option value="selectColor">Select a Board Color</option>
          <option value="default">Dark and Light Brown (default)</option>
          <option id="woodland" value="woodland">Green and Brown</option>
          <option value="checker">Red and Black</option>
          <option value="blueSky">Blue and White</option>
          <option value="funKingdom">Purple and Pink</option>
          <option value="classic">Black and White</option>
          <option value="kingdom">Yellow and Blue</option>
          <option value="fireAndIce">Red and Blue</option>
        </select>
        <button type="center" id="rules" class="bg-black text-white p-2">Rules</button>
      </form>
      </section>
      <main class="grid grid-cols-3">
      <div id="gridContainer" class="col-start-1 justify-center items-center align-middle"></div>
      <script type="module" src="../app.js"></script>  
    </main>
    
  </body>
</html>
